<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
</head>

<body>
    <div class="container">
        <form id="contactForm" class="form">
            <h2>Contact Us</h2>
            <div class="input-container">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="input" placeholder="Your name" required>
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="input" placeholder="Your email" required>
            </div>
            <div class="input-container">
                <label for="message">Message</label>
                <textarea id="message" name="message" class="input" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script src="contactus.js"></script>
</body>

</html>
